name: deploy-toy-website-environments
concurrency: toy-company

on: 
  push:
    branches: 
      - main
      - feature/cicd-testing
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  lint: 
    uses: ./.github/workflows/lint.yml

  # Deploy to the test environment.
  deploy-test:
    uses: ./.github/workflows/deploy.yml
    needs: lint
    with:
      environmentType: Test
      resourceGroupName: rg-test-demo
    secrets:
      AZURE_SPN: ${{ secrets.AZURE_SPN_CREDENTIAL }}
  
  # Deploy to the production environment.
  deploy-production:
    uses: ./.github/workflows/deploy.yml
    needs: deploy-test
    with:
      environmentType: Production
      resourceGroupName: rg-production-demo
    secrets:
      AZURE_SPN: ${{ secrets.AZURE_SPN_CREDENTIAL }}
